apiVersion: v1
kind: Service
metadata:
  annotations:
    fabric8.io/ingress.annotations: |-
      ingress.kubernetes.io/force-ssl-redirect: true
      ingress.kubernetes.io/proxy-body-size: 900m
      kubernetes.io/ingress.class: {{ .Values.nexus3.services.docker.ingressClass }}
  labels:
    expose: "true"
{{ include "labels.stakater" . | indent 4 }}
{{ include "labels.chart" . | indent 4 }}
  name: docker
spec:
  ports:
  - name: docker
    port: 80
    targetPort: 5000
  selector:
{{ include "labels.selector" . | indent 4 }}
  type: ClusterIP

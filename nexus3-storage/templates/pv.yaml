apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
{{ include "labels.stakater" . | indent 4 }}
{{ include "labels.chart" . | indent 4 }}
  name: {{ template "name" . }}-pv
spec:
  capacity:
    storage: {{ .Values.nexus3Storage.capacity }}
  accessModes:
    - ReadWriteOnce
  nfs:
    server: {{ .Values.nexus3Storage.efs.server }}
    path: "/nexus"
